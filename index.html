<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>

  <main class="card">

    <section class="card__image">
      <img src="images/image-qr-code.png" alt="QR code">
    </section>

    <section class="card__info">
      <h1 class="card__info__title">Improve your front-end skills by building projects</h1>
      <p class="card__info__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>

  </main>

</body>

</html>
